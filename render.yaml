services:
  # Backend Service
  - type: web
    name: sciflow-backend
    env: python
    region: frankfurt
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sciflow-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: FRONTEND_URL
        fromService:
          type: web
          name: sciflow-frontend
          property: url

  # Frontend Service
  - type: web
    name: sciflow-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: sciflow-backend
          property: url

databases:
  - name: sciflow-db
    databaseName: sciflow
    user: sciflow
    plan: free
